# Security SLA Policy Configuration
# Defines remediation timelines based on severity

# SLA timelines (in days)
sla:
  critical: 1      # 24 hours - immediate action required
  high: 7          # 1 week
  medium: 30       # 1 month
  low: 90          # 3 months / 1 quarter
  info: null       # Informational - no SLA

# Escalation policy
escalation:
  # Percentage of SLA elapsed before escalation
  warning_threshold: 0.75  # 75% of SLA time
  
  # Escalation contacts by severity
  contacts:
    critical:
      - security-oncall@company.com
      - ciso@company.com
      - slack:#security-critical
    high:
      - security-team@company.com
      - slack:#security-alerts
    medium:
      - security-team@company.com
    low:
      - dev-team@company.com

# Business hours for SLA calculation (optional)
business_hours:
  enabled: false
  timezone: "America/New_York"
  start_hour: 9
  end_hour: 17
  working_days: [1, 2, 3, 4, 5]  # Monday to Friday

# SLA pause conditions
pause_conditions:
  - status: "risk_accepted"
  - status: "false_positive"
  - status: "in_review"

# Auto-assignment rules
assignment:
  default_team: "security"
  rules:
    # Assign by tool
    - tool: "semgrep"
      team: "appsec"
    - tool: "trivy"
      team: "platform"
    - tool: "checkov"
      team: "infrastructure"
    # Assign by file path
    - path_contains: "/api/"
      team: "backend"
    - path_contains: "/frontend/"
      team: "frontend"
    - path_contains: "/infrastructure/"
      team: "devops"

# Reporting
reporting:
  # Weekly summary report
  weekly_summary:
    enabled: true
    day: "Monday"
    recipients:
      - engineering-leads@company.com
      - security-team@company.com
  
  # Monthly executive report
  monthly_report:
    enabled: true
    day: 1
    recipients:
      - ciso@company.com
      - cto@company.com
      - engineering-vps@company.com
