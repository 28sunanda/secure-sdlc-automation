# Dependabot Configuration
# Automatically creates PRs to update vulnerable dependencies

version: 2

updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "security"
      - "automated"
    reviewers:
      - "28sunanda"
    assignees:
      - "28sunanda"
    # Group minor/patch updates together
    groups:
      python-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
    labels:
      - "ci/cd"
      - "dependencies"
      - "automated"
    reviewers:
      - "28sunanda"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/infrastructure/docker"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "docker"
    labels:
      - "docker"
      - "dependencies"
      - "automated"

  # Terraform providers
  - package-ecosystem: "terraform"
    directory: "/infrastructure/terraform"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "terraform"
    labels:
      - "infrastructure"
      - "dependencies"
      - "automated"
